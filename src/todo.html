<head>
  <title>todo</title>
  <script type="text/javascript" src="http://use.typekit.net/bkv4nqx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{> header}}
  {{> container}}
</body>

<template name="header">
  <header>
    <h1>To do in x minutes.</h1>
    <input type="text" placeholder="todo" class="todo" />
    <input type="text" placeholder="by" class="by" />
    <input type="button" class="sub" value="Submit" />
  </header>
</template>

<template name="container">
  <div class="contain">
    <h2>Things to do</h2>
    {{#each toDo}}
      <div>{{> thing}}</div>
    {{/each}}
  </div>
</template>

<template name="thing">
  <div class="listItem">
    
    {{#unless editing}}
        <span>{{todo}} in {{by}} minutes. by {{finish}}</span>
    {{/unless}}
    <input type="button" class="destroy" value="x" />
    {{#if editing}}
      <input type="text" class="update" value={{todo}} />
      <input type="text" class="updateTime" value={{by}} />
      <input type="button" class="subUpdate" value="update" />
    {{/if}}
  </div>
</template>
