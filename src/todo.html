<head>
  <title>todo</title>
  <script type="text/javascript" src="http://use.typekit.net/bkv4nqx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{> header}}
  {{> container}}
</body>

<template name="header">
  <header>
    <h1>Yo World!</h1>
    <input type="text" placeholder="todo" class="todo" />
    <input type="button" class="sub" value="Submit" />
  </header>
</template>

<template name="container">
  <div class="contain">
    <h1>Things to do</h1>
    {{#each toDo}}
      <div>{{> thing}}</div>
    {{/each}}
  </div>
</template>

<template name="thing">
  <div class="listItem">
    {{#unless editing}}
      <span>{{todo}}</span>
    {{/unless}}
    <input type="button" class="destroy" value="x" />
    {{#if editing}}
      <input type="text" class="update" />
      <input type="submit" class="subUpdate" />
    {{/if}}
  </div>
</template>
